<h2 style="margin-bottom:30px;">Common Cooking Ingredients</h2>
<div class="row">
  <div class="col-xs-8">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
      >
        {{ ingredient.name }}
      </a>
    </ul>
  </div>
</div>
